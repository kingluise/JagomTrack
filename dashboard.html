<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChurchTrack | Dashboard</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="images/jagom.jpg" type="image/x-icon" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Animated gradient background with off-white family */
    .animated-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: linear-gradient(
        -45deg,
        #0f172a,   /* deep navy */
        #1e293b,   /* slate/indigo */
        #312e81,   /* indigo purple */
        #84cc16,   /* lime accent */
        #f8fafc,   /* off-white */
        #e2e8f0,   /* light slate gray (off-white family) */
        #cbd5e1    /* slightly darker gray */
      );
      background-size: 500% 500%;
      animation: gradientFlow 16s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sidebar {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-link:hover {
      background: rgba(132, 204, 22, 0.1);
    }

    .sidebar-link.active {
      background: rgba(132, 204, 22, 0.2);
      border-left: 3px solid #84cc16;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .header {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Logo styling */
    .logo-container img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 0.5rem;
      border-radius: 20px;
    }
  </style>
</head>
<body class="flex h-screen overflow-hidden">
  <!-- Background -->
  <div class="animated-bg"></div>

  <!-- Sidebar -->
  <div class="sidebar w-64 flex-shrink-0 hidden md:block">
    <div class="p-6">
      <!-- Logo and App Name -->
      <div class="logo-container flex items-center mb-8">
        <img src="images/jagom.jpg" alt="ChurchTrack Logo">
        <h1 class="text-2xl font-bold">
          JAGOM<span class="text-lime-400">Track</span>
        </h1>
      </div>

      <nav class="space-y-2">
        <a href="dashboard.html" class="sidebar-link active flex items-center px-4 py-3 rounded-lg">
          <span class="mr-3">üìä</span>
          Dashboard
        </a>
        <a href="members.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
          <span class="mr-3">üë•</span>
          Members
        </a>
        <a href="attendance.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
          <span class="mr-3">üìù</span>
          Attendance Tracker
        </a>
        <a href="analytics.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
          <span class="mr-3">üìà</span>
          Analytics
        </a>
        <a href="branches.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
          <span class="mr-3">üè¢</span> Branches
        </a>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="header flex items-center justify-between p-4">
      <button class="md:hidden text-white">
        <span class="text-2xl">‚ò∞</span>
      </button>

      <h2 class="text-xl font-semibold">Dashboard</h2>

      <button class="px-4 py-2 bg-red-600 rounded-lg text-sm font-medium hover:bg-red-700 transition">
        Logout
      </button>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <!-- Stat Cards -->
        <div class="stat-card p-6 rounded-xl">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-lime-500 bg-opacity-20 mr-4">
              <span class="text-lime-400 text-xl">üë•</span>
            </div>
            <div>
              <p class="text-gray-200 text-sm">Total Members</p>
              <h3 class="text-2xl font-bold">‚Äî</h3>
            </div>
          </div>
        </div>

        <div class="stat-card p-6 rounded-xl">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-lime-500 bg-opacity-20 mr-4">
              <span class="text-lime-400 text-xl">üè¢</span>
            </div>
            <div>
              <p class="text-gray-200 text-sm">Total Branches</p>
              <h3 class="text-2xl font-bold">‚Äî</h3>
            </div>
          </div>
        </div>

        <div class="stat-card p-6 rounded-xl">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-lime-500 bg-opacity-20 mr-4">
              <span class="text-lime-400 text-xl">üìä</span>
            </div>
            <div>
              <p class="text-gray-200 text-sm">Attendance Rate</p>
              <h3 class="text-2xl font-bold">‚Äî</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Activity Section -->
      <div class="stat-card rounded-xl p-6">
        <h3 class="text-lg font-semibold mb-4">Recent Activity</h3>
        <div class="text-gray-400 text-sm">No recent activity yet.</div>
      </div>
    </main>
  </div>

  <script src="js/dashboard.js"></script>

</body>
</html>
