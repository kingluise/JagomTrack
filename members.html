<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChurchTrack | Members</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="images/jagom.jpg" type="image/x-icon" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Animated gradient background */
    .animated-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: linear-gradient(-45deg,
        #0f172a, #1e293b, #312e81,
        #84cc16, #f8fafc, #e2e8f0, #cbd5e1);
      background-size: 500% 500%;
      animation: gradientFlow 16s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sidebar {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    .sidebar-link:hover {
      background: rgba(132, 204, 22, 0.1);
    }
    .sidebar-link.active {
      background: rgba(132, 204, 22, 0.2);
      border-left: 3px solid #84cc16;
    }

    .header {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-input {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }
    .form-input:focus {
      border-color: #84cc16;
      outline: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #65a30d 0%, #4d7c0f 100%);
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-container img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 0.5rem;
      border-radius: 20px;
    }

    details[open] summary ~ * {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex h-screen overflow-hidden">
  <!-- Background -->
  <div class="animated-bg"></div>

  <!-- Sidebar -->
  <div class="sidebar w-64 flex-shrink-0 hidden md:block">
    <div class="p-6">
      <div class="logo-container flex items-center mb-8">
        <img src="images/jagom.jpg" alt="ChurchTrack Logo">
        <h1 class="text-2xl font-bold">JAGOM<span class="text-lime-400">Track</span></h1>
      </div>

      <nav class="space-y-2">
        <a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
          <span class="mr-3">üìä</span> Dashboard
        </a>
        <a href="members.html" class="sidebar-link active flex items-center px-4 py-3 rounded-lg">
          <span class="mr-3">üë•</span> Members
        </a>
        <a href="attendance.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
          <span class="mr-3">üìù</span> Attendance Tracker
        </a>
        <a href="analytics.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
          <span class="mr-3">üìà</span> Analytics
        </a>
        <a href="branches.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
          <span class="mr-3">üè¢</span> Branches
        </a>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="header flex items-center justify-between p-4">
      <button id="menuToggle" class="md:hidden text-white"><span class="text-2xl">‚ò∞</span></button>
      <h2 class="text-xl font-semibold">Member Management</h2>
      <button id="logoutBtn" class="px-4 py-2 bg-red-600 rounded-lg text-sm font-medium hover:bg-red-700 transition">Logout</button>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto p-6">
      <!-- Add Member Form -->
      <details class="bg-slate-800 bg-opacity-50 rounded-xl p-6 mb-8">
        <summary class="cursor-pointer text-lg font-semibold mb-4 list-none">
          <button class="btn-primary px-6 py-2 rounded-lg font-medium shadow-md">+ Add Member</button>
        </summary>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
          <div>
            <label class="block text-sm font-medium mb-1">First Name</label>
            <input type="text" class="form-input w-full px-4 py-2 rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Last Name</label>
            <input type="text" class="form-input w-full px-4 py-2 rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" class="form-input w-full px-4 py-2 rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Phone Number</label>
            <input type="tel" class="form-input w-full px-4 py-2 rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Branch</label>
            <select class="form-input w-full px-4 py-2 rounded-lg">
              <option>Opebi</option>
              <option>Ikorodu</option>
              <option>Otuyelu</option>
              <option>Likosi</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold shadow-lg transition duration-300">
              Register Member
            </button>
          </div>
        </form>
      </details>

      <!-- Members Table -->
      <div class="stat-card rounded-xl p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold">Registered Members</h3>
          <div class="relative">
            <input type="text" placeholder="Search members..." class="form-input pl-10 pr-4 py-2 rounded-lg w-64">
            <span class="absolute left-3 top-2.5">üîç</span>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="border-b border-gray-700 text-left">
                <th class="pb-2">Name</th>
                <th class="pb-2">Email</th>
                <th class="pb-2">Phone</th>
                <th class="pb-2">Branch</th>
                <th class="pb-2">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-700">
              <tr>
                <td colspan="5" class="text-center py-6 text-gray-400">No members available. Data will load via API.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    // Sidebar toggle
    const menuBtn = document.getElementById('menuToggle');
    const sidebar = document.querySelector('.sidebar');
    const logoutBtn = document.getElementById('logoutBtn');

    if (menuBtn && sidebar) {
      menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
      });
    }

    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        window.location.href = 'login.html';
      });
    }
  </script>
  <script src="js/members.js"></script>
</body>
</html>
